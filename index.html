<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./style.css">
</head>

<body style="display: block;">
    <div class="step-container">
        <h1 class="title">
            Instructions
        </h1>
        <p id="content">For this task, you will see an image of a face with a text at the centre. Press the key on the
            keypad that CORRESPONDS TO THE EMOTION CATEGORY OF THE FACE:
            <b>(angry, sad, happy, scared)</b><br>Try to ignore the text.
        </p>
        <div id="imageContainer">
        </div>

        <div class="button-group">
            <button id="angry" class="button" onclick="checkEmotion('ANGRY');">Angry</button>
            <button id="happy" class="button" onclick="checkEmotion('HAPPY');">Happy</button>
            <button id="sad" class="button" onclick="checkEmotion('SAD');">Sad</button>
            <button id="scared" class="button" onclick="checkEmotion('SCARED');">Scared</button>
        </div>

    </div>
    <script src="./experiment.js"></script>
</body>

</html>
